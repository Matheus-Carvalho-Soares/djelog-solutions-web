<div class="register-container">
  <div class="register-card">
    
    <!-- Logo e Título -->
    <div class="register-header">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
      </div>
      <h1>Junte-se a nós!</h1>
      <p class="subtitle">Crie sua conta e comece agora</p>
    </div>

    <!-- Mensagem de Sucesso -->
    <div class="success-banner" *ngIf="successMessage">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      <span>{{ successMessage }}</span>
    </div>

    <!-- Mensagem de Erro Global -->
    <div class="error-banner" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Formulário -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      
      <!-- Campo Nome Completo -->
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input 
          id="nome"
          type="text" 
          formControlName="nome"
          placeholder="João Silva"
          [class.error]="nome?.invalid && nome?.touched"
          autocomplete="name"
        />
        <span class="error-text" *ngIf="nome?.invalid && nome?.touched">
          {{ getNomeError() }}
        </span>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="email?.invalid && email?.touched"
          autocomplete="email"
        />
        <span class="error-text" *ngIf="email?.invalid && email?.touched">
          {{ getEmailError() }}
        </span>
      </div>

      <!-- Campo Cargo -->
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <div class="select-wrapper">
          <select 
            id="cargo"
            formControlName="cargo"
            [class.error]="cargo?.invalid && cargo?.touched"
          >
            <option value="" disabled selected>
              {{ loadingCargos ? 'Carregando...' : 'Selecione um cargo' }}
            </option>
            <option *ngFor="let cargoItem of cargos" [value]="cargoItem.id">
              {{ cargoItem.nome }}
            </option>
          </select>
          <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <span class="error-text" *ngIf="cargo?.invalid && cargo?.touched">
          {{ getCargoError() }}
        </span>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input 
            id="senha"
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="senha"
            placeholder="••••••"
            [class.error]="senha?.invalid && senha?.touched"
            autocomplete="new-password"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="error-text" *ngIf="senha?.invalid && senha?.touched">
          {{ getSenhaError() }}
        </span>
      </div>

      <!-- Campo Confirmar Senha -->
      <div class="form-group">
        <label for="confirmSenha">Confirmar Senha</label>
        <div class="password-wrapper">
          <input 
            id="confirmSenha"
            [type]="showConfirmPassword ? 'text' : 'password'" 
            formControlName="confirmSenha"
            placeholder="••••••"
            [class.error]="(confirmSenha?.invalid && confirmSenha?.touched) || (registerForm.hasError('passwordMismatch') && confirmSenha?.touched)"
            autocomplete="new-password"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Ocultar senha' : 'Mostrar senha'"
          >
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="error-text" *ngIf="(confirmSenha?.invalid && confirmSenha?.touched) || (registerForm.hasError('passwordMismatch') && confirmSenha?.touched)">
          {{ getConfirmSenhaError() }}
        </span>
      </div>

      <!-- Botão de Submit -->
      <button 
        type="submit" 
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Criar Conta</span>
        <span *ngIf="isLoading" class="loading-content">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Criando...
        </span>
      </button>
    </form>

    <!-- Link para Login -->
    <div class="footer-text">
      <p>Já tem uma conta? <a (click)="goToLogin()" class="link-text">Faça login</a></p>
    </div>

  </div>
</div>
