<div class="login-container">
  <div class="login-card">
    
    <!-- Logo e Título -->
    <div class="login-header">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path>
          <polygon points="12 15 17 21 7 21 12 15"></polygon>
        </svg>
      </div>
      <h1>Bem-vindo!</h1>
      <p class="subtitle">Faça login para acessar o sistema</p>
    </div>

    <!-- Mensagem de Erro Global -->
    <div class="error-banner" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>
  

    <div class="success-banner" *ngIf="sucessMessage">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ sucessMessage }}</span>
    </div>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="email?.invalid && email?.touched"
          autocomplete="email"
        />
        <span class="error-text" *ngIf="email?.invalid && email?.touched">
          {{ getEmailError() }}
        </span>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input 
            id="password"
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            placeholder="••••••"
            [class.error]="password?.invalid && password?.touched"
            autocomplete="current-password"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="error-text" *ngIf="password?.invalid && password?.touched">
          {{ getPasswordError() }}
        </span>
      </div>

      <!-- Link Esqueceu Senha -->
      <div class="forgot-password">
        <a href="#" class="link-text">Esqueceu sua senha?</a>
      </div>

      <!-- Botão de Submit -->
      <button 
        type="submit" 
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loading-content">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Entrando...
        </span>
      </button>

    </form>

    <!-- Rodapé -->
    <div class="login-footer">
      <p>Não tem conta? <a (click)="goToRegister()" class="link-text">Junte-se a nós</a></p>
    </div>

  </div>
</div>
