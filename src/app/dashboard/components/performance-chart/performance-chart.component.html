<div class="performance-panel">
  <div class="panel-header">
    <div class="header-content">
      <h3 class="panel-title">DESEMPENHO MENSAL</h3>
      <p class="panel-subtitle">Análise comparativa receita vs despesa — Últimos 6 meses</p>
    </div>
  </div>

  <div class="chart-container">
    <div class="chart-grid"></div>
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'"
    ></canvas>
  </div>
  
  <div class="panel-corner"></div>
</div>
